<html>
    <head>
        <title>tl;dr - An Experimental Text Summarizer</title>
    </head>
    <body>
        <h1>tl;dr - an experimental text summarizer</h1>
        <form>
          <textarea name="story" rows="30" cols="120" placeholder="...">
		  {{story}}
		  </textarea>
          <input type="submit" value="Submit" />
        </form>
	    <h2>Summary</h2>
		<p>{{summary}}</p>

		<h4>Please apologize for the crappy summaries...the model is still under training...hopefully someday more meaningful summaries will show up</h4>
            <hr />
    </body>
</html>
