<html>
    <head>
        <title>tl;dr - An Experimental Text Summarizer</title>
    </head>
    <body>
        <body background={{background_url}}>
        <h1>tl;dr - an experimental text summarizer</h1>
        <form>
          <textarea name="story" rows="30" cols="120">
		  {{story}}
		  </textarea>
          <input type="submit" value="Submit" />
        </form>
	    <h2>Summary</h2>
		<p>{{summary}}</p>

        <h4>Source code for this project is available <a href="https://github.com/dorairajsanjay/tldr">here</a></h4>
		<p>Please apologize for the crappy summaries...the model is still under training...hopefully someday more meaningful summaries will show up</p>
    </body>
</html>
